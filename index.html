<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Forms, Week 5</title>

    <style>

        table,tr,th,td{border: 1px solid black;}

        tr:nth-child(even){background-color: blanchedalmond;}
    </style>

</head>

<body>
 <h1>Week 5 Table and Forms</h1>   

<h2>Table Example</h2>

<table>
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Program</th>
            
            

        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Justin</td>
            <td>Alves</td>
            <td>Cybersecurity and Network Engineering</td>
        </tr>
        <tr>
            <td>Zack</td>
            <td>Costa-Mello</td>
            <td>Cybersecurity and Network Engineering</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>Sullivan</td>
            <td>Cybersecurity and Network Engineering</td>
        </tr>    
    </tbody>



</table>

<h2> Basic Form Example</h2>
<form action="#" method="post">
    <label for="username">Username:</label>
    <br>
    <input type="text" name="username" placeholder="Enter Username:">
    <br>
    <label for="password">Password:</label>
    <br>
    <input type="text" name="Password" placeholder="Enter Password:">


  

</form>
</body>




</html>
